# Required: Load by setting -Dfilodb.kafka.config.file=path/to/kafka-client.properties

filodb.kafka.producer.value.serializer=org.apache.kafka.common.serialization.StringSerializer
filodb.kafka.producer.acks=1
filodb.kafka.consumer.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
filodb.kafka.consumer.auto.offset.reset=earliest